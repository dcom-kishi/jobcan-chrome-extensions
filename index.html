<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>jobcan-chrome-extensions</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
        <style>
            body {
                background-color: #f8f9fa;
                min-width: 600px;
            }
            .header {
                background-color: #007bff;
                color: white;
                padding: 30px 0;
                text-align: center;
            }
            .content {
                margin: 20px;
            }
            .feature-list {
                list-style: none;
                padding: 0;
            }
            .feature-list li {
                background: #007bff;
                color: white;
                margin: 10px 0;
                padding: 10px;
                border-radius: 5px;
            }
            .form-section {
                background: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                margin-bottom: 20px;
            }
            .form-section h2 {
                margin-bottom: 20px;
            }
            .save-btn {
                background-color: #28a745;
                color: white;
                border: none;
                padding: 10px 20px;
                font-size: 16px;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            .save-btn:hover {
                background-color: #218838;
            }
            .save-btn:focus {
                outline: none;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1>jobcan-chrome-extensions</h1>
        </div>
        <div class="content">
            <section>
                <h2>Description</h2>
                <p>
                    This project is an unofficial Google Chrome extension for
                    the attendance management service.
                </p>
            </section>
            <section>
                <h2>Features</h2>
                <ul class="feature-list">
                    <li>Keep man hour manage page for year month</li>
                    <li>Automatically input man-hours</li>
                </ul>
            </section>
            <section class="form-section">
                <h2>Settings</h2>
                <form id="settings-form">
                    <div class="form-group">
                        <label for="project-input">Project</label>
                        <input
                            type="text"
                            class="form-control"
                            id="project-input"
                            placeholder="Enter project name"
                        />
                    </div>
                    <div class="form-group">
                        <label for="task-input">Task</label>
                        <input
                            type="text"
                            class="form-control"
                            id="task-input"
                            placeholder="Enter task title"
                        />
                    </div>
                    <button type="button" id="save-btn" class="save-btn">
                        Save
                    </button>
                </form>
            </section>
        </div>
        <script type="module" src="src/index.ts"></script>
    </body>
</html>
